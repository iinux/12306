<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            overflow: hidden;
            overflow-y: auto;
        }
        table {
            font-size: 2rem;
        }
        a {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<table border="1" cellspacing="0">
    {% for row in data %}
    <tr>
        <td>{{ row[5] }}</td>
        <td>{{ row[6] }}</td>
        <td>{{ row[4].strftime("%Y-%m-%d %H:%M") }}</td>
        <td><span style='color:{{ row[3] }};'>{{ row[3] }}</span></td>
    </tr>
    {% endfor %}
</table>

{% for update_at in all_update_at %}
<a href='/?update_at={{ update_at }}'>{{ update_at }}</a><br/>
{% endfor %}
</body>
</html>
